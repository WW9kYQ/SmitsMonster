<div th:replace="~{/includes/head :: fhead}"> </div>
<div th:replace="~{/includes/header :: fheader}"> </div>


	<div class="row justify-content-center">
		<div id="central_div">
			<h1>Authentication</h1>
        <form action="checklogin" method="post">
            <label for="mail">Email address</label>:
            <input type="email" id="uid" name="mail" autofocus="autofocus" required/> <br />
            <label for="password">Password</label>:
            <input type="password" id="idpwd" name="password" required/> <br />
           
            <input type="submit" value="Check credentials" />
          </form>
          <p>
            <!-- check if an error is returned in the model-->
            <span th:if="${error}" th:text="${error}"></span>
          </p>
      </div>
   
  	</div>

<div th:replace="~{/includes/footer :: ffooter}"> </div>
